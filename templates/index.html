<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZEQ6Mvuo+Oo9wXaBh/3Mq"
      crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Task Manager</h1>
      <hr>
      <h2>Add Task</h2>
      <form action="/add_task" method="POST">
        <div class="form-group">
          <label for="task_name">Name</label>
          <input type="text" class="form-control" id="task_name" name="task_name" required>
        </div>
        <div class="form-group">
          <label for="deadline">Deadline</label>
          <input type="date" class="form-control" id="deadline" name="deadline" required>
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <select class="form-control" id="priority" name="priority" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="form-group">
          <label for="list_name">List Name</label>
          <select class="form-control" id="list_name" name="list_name" required>
            {% for list in lists %}
            <option value="{{ list.name }}">{{ list.name }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
      <hr>
      <h2>Add List</h2>
      <form action="/add_list" method="POST">
        <div class="form-group">
          <label for="list_name">Name</label>
          <input type="text" class="form-control" id="list_name" name="list_name" required>
        </div>
        <div class="form-group">
          <label for="list_description">Description</label>
          <textarea class="form-control" id="list_description" name="list_description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add List</button>
      </form>
      <hr>
      <h2>Tasks</h2>
      <form action="/sort_priority" method="POST">
        <button type="submit" class="btn btn-primary">Sort by Priority</button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Deadline</th>
            <th>Priority</th>
            <th>List</th>
          </tr>
        </thead>
        <tbody>

          <tr
