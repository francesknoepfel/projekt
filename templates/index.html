<!DOCTYPE html>
<html>
<head>
  <title>Tick Task</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

</head>
<body>
  <nav>
    <a href="#">Tick Task</a>
  </nav>
  <div>
    <h1>Tick Task</h1>
    <hr>
    <h2>Neuer Task</h2>
    <form action="/add_task" method="POST">
      <div>
        <label for="task_name">Name</label>
        <input type="text" id="task_name" name="task_name" required>
      </div>
      <div>
        <label for="deadline">Deadline</label>
        <input type="date" id="deadline" name="deadline" required>
      </div>
      <div>
        <label for="priority">Priority</label>
        <select id="priority" name="priority" required>
          <option value="High">Sofort erledigen</option>
          <option value="Medium">Nicht dringend</option>
          <option value="Low">Du kannst noch warten</option>
        </select>
      </div>
      <div>
        <label for="lst_name">List Name</label>
        <select id="lst_name" name="lst_name" required>
          {% for lst in lists %}
          <option value="{{ lst.name }}">{{ lst.name }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit">Task hinzufügen</button>
    </form>
    <hr>
    <h2>Neue Liste</h2>
    <form action="/add_list" method="POST">
      <div>
        <label for="lst_name">Name</label>
        <input type="text" id="lst_name" name="lst_name" required>
      </div>
      <div>
        <label for="list_description">Beschreibung</label>
        <textarea id="list_description" name="list_description" rows="3"></textarea>
      </div>
      <button type="submit">Liste hinzufügen</button>
    </form>
    <hr>
    <h2>Tasks</h2>
    <form action="/sort_priority" method="POST">
      <!-- Add your form elements here -->
    </form>
  </div>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
