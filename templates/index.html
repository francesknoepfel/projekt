<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>{{ ueberschrift }}</h1>
    <p>{{ einleitung }}</p>
    <h2>{{ taskerstellen }}</h2>
    <ul>
      {% for task in tasks %}
      <li>{{ task }}</li>
      {% endfor %}
    </ul>

    <a href="/form" class="btn btn-primary">Neue Liste</a>

    <a href="/new-task" class="btn btn-primary">Neuer Task</a>

    <a href="/prio" class="btn btn-primary">Zeige Priorit√§ten</a>

    <div class="container">
        <h1>To-Do List</h1>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item">{{ task }}</li>
            {% endfor %}
        </ul>
        <form method="post" action="/">
            <div class="form-group">
                <label for="task">New Task:</label>
                <input type="text" class="form-control" id="task" name="task" placeholder="Enter task">
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
