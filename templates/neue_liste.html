<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neue Liste hinzufügen</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Tick Task</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/neuer_task">Neuer Task</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/neue_liste">Neue Liste</a> <!-- Add this line -->
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Neue Liste hinzufügen</h1>
    <form method="POST">
        <div class="form-group">
            <label for="list_name">Liste Name:</label>
            <input type="text" class="form-control" id="list_name" name="list_name" placeholder="Bitte gib den Namen deiner neuen Liste ein">
        </div>
        <div class="form-group">
            <label for="kategorie">Kategorie:</label>
            <input type="text" class="form-control" id="kategorie" name="kategorie" placeholder="Zu welcher Kategorie gehört diese Liste?">
        </div>
        <button type="submit" class="btn btn-primary">Senden</button>
    </form>
</div>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
