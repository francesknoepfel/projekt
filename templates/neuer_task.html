<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neuer Task hinzuf체gen</title>
</head>
<body>
    <h1>Neuer Task hinzuf체gen</h1>
    <form method="POST" action="/add_task">
        <label for="task_name">Task Name:</label>
        <input type="text" name="task_name" id="task_name" placeholder="Bitte gib deinen Task ein" required>

        <label for="deadline">Deadline:</label>
        <input type="text" name="deadline" id="deadline" placeholder="Bis wann sollte der Task fertig sein?">

        <label for="priority">Priorit채t:</label>
        <input type="text" name="priority" id="priority" placeholder="Bitte gib die Priorit채t des Tasks an">

        <label for="list_name">Kategorie:</label>
        <select name="list_name" id="list_name">
            {% for list in lists %}
                <option value="{{ list['name'] }}">{{ list['name'] }}</option>
            {% endfor %}
        </select>

        <button type="submit">Senden</button>
    </form>
</body>
</html>
